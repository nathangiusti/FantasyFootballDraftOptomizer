# Position Settings
# Since TE's are rarely used for flex spots, I would advise not adding it to the flex position

league_size: 12

positions:
  - QB
  - RB
  - RB
  - WR
  - WR
  - TE
  - FLEX

# All values points per
scoring:
  passing_yard: .033 # 25 yards per point
  passing_touchdown: 6
  interception: -2
  rushing_yard: .1
  rushing_touchdown: 6
  receiving_yard: .1
  return_touchdown: 6
  two_point_conversion: 2
  fumble_lost: -2
  ppr: 0

#Postion to name of file
rankings:
  QB: "FantasyPros_2021_Draft_QB_Rankings.csv"
  RB: "FantasyPros_2021_Draft_RB_Rankings.csv"
  WR: "FantasyPros_2021_Draft_WR_Rankings.csv"
  TE: "FantasyPros_2021_Draft_TE_Rankings.csv"

stat_file: Stat_file.csv
